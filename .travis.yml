language: generic
sudo: required
services:
  - docker

before_install:
  - docker build -t jf00/docker-react -f Dockerfile.dev .

scripts:
  - docker run -e CI=true jf00/docker-react npm run test

deploy:
  provider: elasticbeanstalk
  region: "ap-southeast-1"
  app: "docker-react"
  env: "DockerReact-env"
  bucket_name: "elasticbeanstalk-ap-southeast-1-925629539861"
  bucket_path: "docker-react"
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY
